<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.gif" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine? ⸜(｡˃ ᵕ ˂ )⸝♡</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
        <p id="final-text" class="final-text" style="display: none">
          <strong>Happy Valentine's Day!</strong> I see every effort you make even when you think no one notices. 
          <br>I'm proud of the strength you carry and the passion you put into everything you do.
          <br>You inspire me every single day.
          Keep going, bebi. ꨄ︎
        </p>
          <div class="contactForm">
          <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="1545dad5-bc9c-45a5-b0cd-95489bb9f456">
          <div class="inputBox">
              <textarea name="message" placeholder="I’d love it if you come with me for Valentine’s Day. Can you say yes, please?" required="required"></textarea>
          </div>
          <div class="inputBox">
              <input type="submit" name="" required="Send">
          </div>        
          </form>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
